<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Sticky_Footer_at_Bottom.htm</title>
<style type="text/css">
* {
    margin:0;
    padding:0
}
html, body {
    height:100&#37;
}
#outer {
    width:760px;
    background:#ffffcc;
    margin:auto;
    min-height:100%;
    margin-top:-40px;/*footer height*/
    position:relative;
}
* html #outer {
    height:100%
}
#content {
    border-top:40px solid #fff;/* soak up negative margin*/
    width:760px;
    padding:5em 0 0 0;
}
#header {
    background:aliceblue;
}
#footer {
    background:red;
    width:760px;
    margin:auto;
    height:40px;/* must match negative margin and header soak up*/
    clear:both;
}
/* clearfix is used to clear floats (if any) and to fix opera's resize bug*/
.clearfix:after {
    content:".";
    display:block;
    height:0;
    clear:both;
    visibility:hidden;
}
.clearfix {
    display:inline-block
}
/* mac hide \*/
* html .clearfix {
    height: 1%
}
.clearfix {
    display: block
}
/* End hide */

#header {
    height:5em;
    overflow:hidden;
    position:absolute;
    top:40px;
    left:0;
    width:760px;
}
#menu {
    margin:0;
    padding:0;
    text-align:center;
}
#menu li {
    display:inline;
    margin:0 20px
}
h1 {
    text-align:center
}
</style>
</head>

        <p>test</p>
        <p>test</p>
        <p>test</p>
        <p>test</p>

    </div>
    <div id="header">
        <h1>Sticky Footer</h1>
